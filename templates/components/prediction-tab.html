<!-- components/prediction-tab.html -->
<div class="tab-pane fade show active" id="predict" role="tabpanel">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="prediction-card">
        <h3 class="text-center mb-4">
          <i class="fas fa-magic text-primary"></i>
          Nhận diện món ăn Việt Nam
        </h3>

        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
          <input type="file" id="fileInput" accept="image/*" />
          <div class="upload-content">
            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
            <h5>Thả ảnh vào đây hoặc click để chọn</h5>
            <p class="text-muted">Hỗ trợ JPG, PNG, GIF (tối đa 10MB)</p>
          </div>
        </div>

        <!-- Camera Options -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-body text-center">
                <i class="fas fa-mobile-alt fa-2x text-success mb-3"></i>
                <h6>Camera điện thoại</h6>
                <button
                  class="btn btn-outline-success btn-sm"
                  onclick="openCamera()"
                >
                  Mở camera
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card h-100">
              <div class="card-body text-center">
                <i class="fas fa-raspberry-pi fa-2x text-danger mb-3"></i>
                <h6>Raspberry Pi Camera</h6>
                <div
                  id="piStatus"
                  class="status-indicator status-unavailable mb-2"
                >
                  <i class="fas fa-circle"></i> Đang kiểm tra...
                </div>
                <button
                  class="btn btn-outline-danger btn-sm"
                  id="piCameraBtn"
                  disabled
                >
                  Sử dụng Pi Camera
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner-border" role="status"></div>
          <p class="mt-3">Đang phân tích hình ảnh...</p>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
          <button
            class="btn btn-primary"
            id="analyzeBtn"
            onclick="analyzeImage()"
            disabled
          >
            <i class="fas fa-search"></i> Phân tích hình ảnh
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
